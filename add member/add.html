<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree Builder</title>
  <link rel="stylesheet" href="./add.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Family Tree Builder</h1>
      <p>Create and manage your family history</p>
    </header>

    <div class="controls">
      <button id="addFamilyBtn" class="btn">Add Family Member</button>
      <a href="tree.html"><button id="myTreeBtn" class="btn">My Tree</button></a>
    </div>

    <div id="familyTree" class="family-tree"></div>

    <div id="familyModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add Family Member</h2>
          <span class="close">&times;</span>
        </div>
        <form id="familyForm">
          <input type="hidden" id="memberId" />
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="birthYear">Birth Year:</label>
            <input type="number" id="birthYear" required />
          </div>
          <div class="form-group">
            <label for="deathYear">Death Year (leave blank if alive):</label>
            <input type="number" id="deathYear" />
          </div>
          <div class="form-group">
            <label for="parentId">Parent (optional):</label>
            <select id="parentId">
              <option value="">None (Top Level)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="generation">Generation Level:</label>
            <select id="generation">
              <option value="1">1 (Grandparents)</option>
              <option value="2">2 (Parents)</option>
              <option value="3">3 (You)</option>
              <option value="4">4 (Children)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="isHighlighted">Highlight (for main person):</label>
            <select id="isHighlighted">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <button type="submit" class="btn save-btn">Save</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./add.js"></script>
</body>
</html>
